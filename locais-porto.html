<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Locais Porto</title>
    <link rel="stylesheet" href="pag_locais.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Jura:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <a class="brand" href="#">
                <img src="Imagens/logo.png" alt="Marca" class="brand-mark" />
            </a>

            <!-- Cabeçalho -->

            <nav class="main-nav" aria-label="principal">
                <ul>
                    <li><a href="pag_acomodacoes.html">ACOMODAÇÃO</a></li>
                    <li><a href="pag_locais.html">LOCAIS</a></li>
                    <li><a href="index.html">BLOG</a></li>
                    <li><a href="pag_contactos.html">CONTATOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">

        <!-- Modal  -->

        <div id="successModal" class="modal">
            <div class="modal-content">
                <p>Seu formulário foi enviado com sucesso!</p>
                <button id="closeModal">Ok</button>
            </div>
        </div>
        <div class="hero__bg" role="img" aria-label="camper ao pôr do sol"></div>

        <div class="hero__content">

            <!-- Formulário -->

            <section class="filter-card" aria-label="Filtrar locais">
                <form id="filterForm">
                    <div class="form-field light">
                        <label for="pais">Escolha o país:</label>

                        <div class="select-wrap">
                            <select id="pais" name="pais" required>
                                <option>Portugal</option>
                                <option>Espanha</option>
                                <option>França</option>
                                <option>Itália</option>
                                <option>Alemanha</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field light">
                        <label for="cidade">Escolha a cidade:</label>

                        <div class="select-wrap">
                            <select id="cidade" name="cidade" required>
                                <option>Porto</option>
                                <option>Lisboa</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                                <option>Paris</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-olive">Ver</button>
                </form>
            </section>

            <!-- Mapa e  Morada -->

            <section class="map-area">
                <div class="map-wrap">
                    <iframe class="map-iframe" loading="lazy" allowfullscreen
                        referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps?q=Porto,Portugal&hl=pt-PT&z=13&output=embed">
                    </iframe>
                </div>
                <br>
                <div class="address-card address-dark">
                    <h4>LIVING AROUND – Porto</h4>
                    <p class="addr-line">
                        Rua da Alegria, 666<br>
                        4000-789 – Porto
                    </p>
                    <p class="addr-email">livingaround_porto@living.com</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        const form = document.querySelector(".contact-form");
        const modal = document.getElementById("successModal");
        const closeModal = document.getElementById("closeModal");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            modal.style.display = "flex";
        });

        closeModal.addEventListener("click", function () {
            modal.style.display = "none";
            form.reset();
        });

        window.addEventListener("click", function (e) {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

    <script>
        document.getElementById('filterForm').addEventListener('submit', e => {
            e.preventDefault();
            const pais = document.getElementById('pais').value;
            const cidade = document.getElementById('cidade').value;
            if (!pais || !cidade) return;
            console.log({ pais, cidade });
        });
    </script>

    <script>
        document.getElementById('filterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const pais = document.getElementById('pais').value;
            const cidade = document.getElementById('cidade').value;

            if (pais === 'Portugal' && (cidade === 'Porto' || cidade === 'porto')) {
                window.location.href = 'pag_locais2.html'; 
            } 
        });
    </script>

</body>

</html>
