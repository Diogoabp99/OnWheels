<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina Contactos</title>
    <link rel="stylesheet" href="pag_contactos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Jura:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <a class="brand" href="index.html">
                <img src="Imagens/logo.png" alt="Marca" class="brand-mark" />
            </a>

            <!-- Cabeçalho -->

            <nav class="main-nav" aria-label="principal">
                <ul>
                    <li><a href="pag_acomodaçoes.html">ACOMODAÇÃO</a></li>
                    <li><a href="index.html">LOCAIS</a></li>
                    <li><a href="index.html">BLOG</a></li>
                    <li><a href="#">CONTATOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">

        <!-- Modal  -->

        <div id="successModal" class="modal">
            <div class="modal-content">
                <p>Seu formulário foi enviado com sucesso!</p>
                <button id="closeModal">Ok</button>
            </div>
        </div>
        <div class="hero__bg" role="img" aria-label="camper ao pôr do sol"></div>

        <div class="hero__content">

            <!-- Formulário -->

            <section class="form-card" aria-labelledby="contacto-title">
                <form class="contact-form" action="#" method="post" novalidate>
                    <div class="form-field">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" type="text" autocomplete="name" />
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" autocomplete="email" />
                    </div>

                    <div class="form-field">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="6"></textarea>
                    </div>

                    <button class="btn-outline" type="submit">Enviar</button>
                </form>
            </section>

            <!-- Citação -->

            <figure class="quote">
                <blockquote>
                    “Viajar é descobrir que todos estão<br />
                    errados sobre outros países.”
                </blockquote>
                <figcaption>– Aldous Huxley</figcaption>
            </figure>
        </div>
    </main>

    <script>
        const form = document.querySelector(".contact-form");
        const modal = document.getElementById("successModal");
        const closeModal = document.getElementById("closeModal");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            modal.style.display = "flex";
        });

        closeModal.addEventListener("click", function () {
            modal.style.display = "none";
            form.reset();
        });

        window.addEventListener("click", function (e) {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>

</html>
